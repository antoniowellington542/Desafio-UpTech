<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Antonio Wellington">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="imagex/png" href="https://midia.fotos-riachuelo.com.br/spa-storefront/public/images/favicon.png"/>
        <!-- Css do Projeto-->
        <link rel="stylesheet" href="./css/styles.css" />
        <!-- Css do BootStrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Checkout RCHLO</title>
    </head>
    <body>
        <!-- Cabeçalho da Pagina-->
        <header>
            <div class="p-5"">
                <h1>Ótima escolha!</h1>
                <p>Obrigado por comprar na RCHLO! Preencha seus dados para efetivar a compra.</p>
            </div>
        </header>
        <section >
            <div class="container">
            <!-- Dados do Produto-->
                <div class="card">
                    <div class="card-header"><h2>Sua compra</h2></div>
                    <div class="m-3">
                        <div class="cardImg">
                            <img src="https://static.riachuelo.com.br/RCHLO/14247984003/portrait/279d0565feb361cff852a6a792ffdb5c89890ba3.jpg" class="card-img-top"">
                        </div>
                        <h6 >Produto</h6>
                        <p >Camiseta Manga Curta Malha Tie Dye The Simpsons Branco Riachuelo</p>
                        <h6 >Cor</h6>
                        <p >Branco</p>
                        <h6 >Tamanho</h6>
                        <p>G</p>
                        <h6>Preço</h6>
                        <p >R$ 69,90</p>
                    </div>
                </div>
                <div>
                    <form>
                        <!-- Formulario de Dados Pessoais-->
                        <fieldset>
                            <legend>Dados Pessoais</legend>
                            <p>
                                <label for="name">Nome Completo</label>
                                <input  id="personalInput" name="name" type="text"/>
                            </p>
                            <p>
                                <label for="email">Email</label>
                                <input id="personalInput" name="email" type="email" placeholder="email@exemplo.com"/>
                            </p>
                            <p>
                                <label for="cpf">CPF</label>
                                <input id="personalInput" name="cpf" type="text" placeholder="000.000.000-00"/>
                            </p>
                            <p>
                                <input id="newsletter" name="newsletter" type="checkbox"/>
                                <label for="newsletter">Quero receber a newsletter da RCHLO!</label>
                            </p>
                        </fieldset>
                        <!-- Formulario de Dados de Pagamento-->
                        <fieldset>
                            <legend>Cartão de crédito</legend>
                            <p>
                                <label for="cvv">Número - CVV</label>
                                <input id="personalInput" name="cvv" type="text"/>
                            </p>
                            <p>
                                <label for="cvv">Bandeira</label>
                                <select id="personalInput" name="flag">
                                    <option value="" disabled selected >Selecione...</option>
                                    <option value="mastercard">MasterCard</option>
                                    <option value="visa">VISA</option>
                                    <option value="americanexpress">American Express</option>
                                </select>
                            </p>
                            <p>
                                <label for="shelflife">Validade</label>
                                <input id="personalInput" name="shelflife" placeholder="--------- ----" type="date" onfocus="(this.type='date')" onblur="(this.type='text')">
                            </p>
                        </fieldset>
                        <button type="submit" class="btn btn-primary">Confirmar Pedido</button>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>

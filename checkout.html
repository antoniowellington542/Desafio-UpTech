<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Antonio Wellington">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Logo da aba site-->
        <link rel="shortcut icon" type="imagex/png" href="https://midia.fotos-riachuelo.com.br/spa-storefront/public/images/favicon.png"/>
        <!-- Icones Font Awesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Css do Projeto-->
        <link rel="stylesheet" href="./css/styles.css" />
        <!-- Css do BootStrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Checkout RCHLO</title>
    </head>
    <body>
        <!-- Cabeçalho da Pagina-->
        <header>
            <div class="p-5"">
                <h1>Ótima escolha!</h1>
                <p>Obrigado por comprar na RCHLO! Preencha seus dados para efetivar a compra.</p>
            </div>
        </header>
        <section class="container p-4 gx-md-5">
            <!-- Dados do Produto-->
            <div class="row">
                <!-- Card com imagem e dados do produto-->
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card p-0 mt-3 rounded">
                        <div class="card-header">
                            <h2 style="width: 60%;">Sua compra</h2>
                        </div>
                        <div class="card-body">
                            <div class="cardImg rounded" >
                                <img src="https://static.riachuelo.com.br/RCHLO/14247984003/portrait/279d0565feb361cff852a6a792ffdb5c89890ba3.jpg" class="card-img-top">
                            </div>
                            <h6>Produto</h6>
                            <p>Camiseta Manga Curta Malha Tie Dye The Simpsons Branco Riachuelo</p>
                            <h6>Cor</h6>
                            <p>Branco</p>
                            <h6 >Tamanho</h6>
                            <p>G</p>
                            <h6>Preço</h6>
                            <p >R$ 69,90</p>
                        </div>
                    </div>
                    <div class="price-product rounded">
                        <div class="input-field">
                            <label for="amountProduct">Quantidade:</label>
                            <input id="amountProduct" name="amountProduct" type="number" min="1" value="1"/>
                          </div>
                          <div class="input-field">
                            <label for="totalPrice">Total:</label>
                            <input id="totalPrice" name="totalPrice" type="text" value="R$ 69,90"/>
                        </div>
                    </div>
                </div>
                <!-- Formularios-->
                <div class="col-12 col-md-6 col-lg-8">
                    <form class="row" id="form" >
                        <!-- Formulario de Dados Pessoais-->
                        <fieldset class="col-lg-6">
                            <legend class="mt-2">Dados Pessoais</legend>
                                <div class="input-field">
                                    <label for="name">Nome Completo</label>
                                    <input  id="name" name="name" type="text" maxlength="200" required/>
                                    <i class="fa" aria-hidden="true"></i>
                                    <span></span>
                                </div>
                                <div class="input-field">
                                    <label for="email">Email</label>
                                    <input id="email" name="email" type="email" placeholder="email@exemplo.com" maxlength="300" required/>
                                    <i class="fa" aria-hidden="true"></i>
                                    <span></span>
                                </div>
                                <div class="input-field">
                                    <label for="cpf">CPF</label>
                                    <input id="cpf" name="cpf" type="text" placeholder="000.000.000-00" maxlength="14" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" required/>
                                    <i class="fa" aria-hidden="true"></i>
                                    <span></span>
                                </div>
                                <div>
                                    <input id="newsletter" name="newsletter" type="checkbox"/>
                                    <label for="newsletter">Quero receber a newsletter da RCHLO!</label>
                                    <span></span>
                                </div>
                        </fieldset>
                        <!-- Formulario de Dados de Pagamento-->
                        <fieldset class="col-lg-6">
                            <legend class="mt-2">Cartão de crédito</legend>
                            <div class="input-field">
                                <label for="cvv">Número - CVV</label>
                                <input id="cvv" name="cvv" type="text" maxlength="3" pattern="[0-9]{3}" required/>
                                <i class="fa" aria-hidden="true"></i>
                                <span></span>
                            </div>
                            <div class="input-field">
                                <label for="flag">Bandeira</label>
                                <select id="flag" name="flag" required>
                                    <option value="" selected >Selecione...</option>
                                    <option value="mastercard">MasterCard</option>
                                    <option value="visa">VISA</option>
                                    <option value="americanexpress">American Express</option>
                                </select>
                                <i class="fa" aria-hidden="true"></i>
                                <span></span>
                            </div>
                            <div class="input-field">
                                <label for="shelflife">Validade</label>
                                <input id="date" name="date" placeholder="--------- ----" type="date" onfocus="(this.type='date')" onblur="(this.type='text')" required>
                                <i class="fa" aria-hidden="true"></i>
                                <span></span>
                            </div>
                        </fieldset>
                        <button id="submit" type="submit" class="btn btn-primary col-4 col-md-6 col-lg-3 mt-2 mx-3">Confirmar Pedido</button>
                    </form>
                </div>
            </div>
        </section>
        <script src="./js/checkout.js"></script>
    </body>
</html>
